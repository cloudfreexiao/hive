set_env("HIVE_FLOW_CTRL_CD", "500")
-- 流量控制入包数量/s
set_env("HIVE_FLOW_CTRL_PACKAGE", "15")
-- 流量控制入包流量/s
set_env("HIVE_FLOW_CTRL_BYTES", "10240")

--加密相关
